</header>

  <main>
    <section>
      <div class="container container__register">
        <h1>LOG IN</h1>
        <h2 class="h2--invisible">Log in</h2>
        <form class="login-form">
          <div class="form-group">
            <label for="login-email">Email <span class="required">*</span></label>
            <input type="email" id="login-email" required />
          </div>

          <div class="form-group">
            <label for="login-password">Password <span class="required">*</span></label>
            <input type="password" id="login-password" required minlength="8" />
          </div>

          <button type="submit" class="add-to-card-btn">LOG IN</button>
          <p class="text-center">
            Don't have a profile? <a href="register.html" class="create-my-profile">Create one</a>
          </p>
        </form>
      </div>
    </section>
  </main>

  <script src="js/login.js"></script>
